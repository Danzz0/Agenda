

<h1>Agenda</h1>


<form>
  <div>
    <label for="nome">Nome: </label>
    <input type="text" id="nome" #nome required>
  </div>

  <div>
    <label for="telefone">Telefone: </label>
    <input type="text" id="telefone" #telefone required>
  </div>

  <div>
    <label for="email">Email: </label>
    <input type="email" id="email" #email required>
  </div>

  <div>
    <label for="aniversario">Anivers√°rio: </label>
    <input type="text" id="aniversario" #aniversario required>
  </div>
  
  <div>
    <label for="tipo">Tipo</label>
    <select name="tipo" id="tipo" #tp>
      <option *ngFor=" let t of listaTipo "
         [value]="t">{{t}}</option>
      
    </select>
  </div>


  <div>
    <input
      type="button"
      value="Adicionar"
      (click)="adicionar(nome.value, telefone.value, email.value, aniversario.value, tp.value)">
  </div>
</form>


<div class="tableCenter">
  <table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Email</th>
      <th>Data</th>
      <th>Tipo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contato of listaContatos">
      <td>{{ contato.nome }}</td>
      <td>{{ contato.telefone }}</td>
      <td>{{ contato.email }}</td> 
      <td>{{ contato.aniversario }}</td>
      <td>{{ contato.tipo }}</td>
    </tr>
  </tbody>
</table>
</div>
